<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Search Engines</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    
    .main-container {
      display: flex;
      justify-content: center;
      width: 100%;
      max-width: 1000px;
      padding: 2rem;
    }

    .search-column {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
      gap: 1rem;
      width: 100%;
    }

    .search-engine {
      margin-bottom: 1rem;
      padding: 0.5rem;
      border-left: 4px solid #3498db;
      background-color: #f8f9fa;
      break-inside: avoid;
      position: relative;
      width: 100%;
    }

    .features {
      display: flex;
      align-items: center;
      gap: 1rem;
      margin-left: 1rem;
      color: #7f8c8d;
      font-size: 0.9rem;
      position: relative;
    }

    .engine-search-button {
      background-color: lightgreen;
      border: none;
      border-radius: 20px;
      padding: 8px 16px;
      font-size: 14px;
      cursor: pointer;
      margin-top: 10px;
      display: block;
      position: relative;
    }

    .engine-search-button::before {
      content: attr(data-url);
      position: absolute;
      bottom: 100%;
      left: 50%;
      transform: translateX(-50%);
      background-color: #333;
      color: white;
      padding: 5px;
      border-radius: 3px;
      opacity: 0;
      transition: opacity 0.3s ease;
      z-index: 10;
      white-space: nowrap;
      font-size: 12px;
      margin-bottom: 10px;
    }

    .engine-search-button:hover::before {
      opacity: 1;
    }

    @media (max-width: 800px) {
      .main-container {
        padding: 1rem;
      }

      .search-column {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="main-container">
    <div id="search-column" class="search-column">
      <!-- Engines will be dynamically inserted here -->
    </div>
  </div>

  <script>
    // Fetch and render AI engines from JSON
    async function renderEngines() {
      try {
        const response = await fetch('ai-engines.json');
        const data = await response.json();
        const searchColumn = document.getElementById('search-column');

        data.engines.forEach(engine => {
          const engineElement = document.createElement('div');
          engineElement.className = 'search-engine';
          engineElement.innerHTML = `
            <div class="features" style="position: relative;">
              <button class="engine-search-button" data-url="${engine.url}">${engine.name}</button>
              <p>${engine.description}</p>
            </div>
          `;
          searchColumn.appendChild(engineElement);
        });

        // Add click event listeners to buttons
        document.querySelectorAll('.engine-search-button').forEach(button => {
          button.addEventListener('click', function() {
            const url = this.getAttribute('data-url');
            window.open(url, 'tab_' + Date.now() + '_' + Math.random());
          });
        });
      } catch (error) {
        console.error('Error loading AI engines:', error);
      }
    }

    // Call the render function when the page loads
    renderEngines();
  </script>
</body>
</html>
