<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Search Engines</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    
    .main-container {
      display: flex;
      justify-content: center;
      width: 100%;
      max-width: 1400px;
      padding: 2rem;
    }

    .search-column {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 1.5rem;
      width: 100%;
    }

    .search-engine {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      overflow: hidden;
    }

    .search-engine:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
    }

    .features {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.5rem;
      padding: 1.5rem;
      position: relative;
    }

    .features p {
      margin: 0;
      color: #666;
      font-size: 0.9rem;
      text-align: center;
    }

    .engine-search-button {
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 25px;
      padding: 10px 20px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-top: 0.5rem;
      align-self: center;
    }

    .engine-search-button:hover {
      background-color: #45a049;
    }

    .engine-search-button::before {
      content: attr(data-url);
      position: absolute;
      bottom: 100%;
      left: 50%;
      transform: translateX(-50%);
      background-color: #333;
      color: white;
      padding: 5px;
      border-radius: 3px;
      opacity: 0;
      transition: opacity 0.3s ease;
      z-index: 10;
      white-space: nowrap;
      font-size: 12px;
      margin-bottom: 10px;
    }

    .engine-search-button:hover::before {
      opacity: 1;
    }

    @media (max-width: 1200px) {
      .main-container {
        max-width: 1000px;
      }
      .search-column {
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      }
    }

    @media (max-width: 800px) {
      .main-container {
        padding: 1rem;
      }

      .search-column {
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      }
    }
  </style>
</head>
<body>
  <div class="main-container">
    <div id="search-column" class="search-column">
      <!-- Engines will be dynamically inserted here -->
    </div>
  </div>

  <script>
    // Embedded JSON data to avoid CORS issues
    const engineData = {
      "engines": [
        {
          "name": "DeepSeek Official",
          "url": "https://chat.deepseek.com/",
          "description": "Original DeepSeek"
        },
        {
          "name": "DeepSeek Clone",
          "url": "https://ai-chatbot.top/",
          "description": "No web search but very fast, no login"
        },
        {
          "name": "ChatGPT",
          "url": "https://chatgpt.com/",
          "description": "First popular GPT from OpenAI"
        },
        {
          "name": "Claude",
          "url": "https://claude.ai/new",
          "description": "From Anthropic"
        },
        {
          "name": "Le Chat",
          "url": "https://chat.mistral.ai/chat",
          "description": "French, fast and privacy focused"
        },
        {
          "name": "BeaGo",
          "url": "https://www.beago.ai/",
          "description": "Fast, sometimes hallucinates"
        },
        {
          "name": "Grok",
          "url": "https://grok.com",
          "description": "From X"
        },
        {
          "name": "Groq",
          "url": "https://groq.com/",
          "description": "Fast inference"
        },
        {
          "name": "Copilot",
          "url": "https://copilot.microsoft.com/",
          "description": "From Microsoft; has a Windows app too"
        },
        {
          "name": "Gemini",
          "url": "https://gemini.google.com",
          "description": "From Google"
        },
        {
          "name": "Google AI Studio",
          "url": "https://aistudio.google.com/prompts/new_chat",
          "description": "From Google"
        },
        {
          "name": "Meta AI",
          "url": "https://www.meta.ai/",
          "description": "From Meta"
        },
        {
          "name": "Venice Chat",
          "url": "https://venice.ai/cha",
          "description": "Uncensored, don't know much about it"
        }
      ]
    };

    // Render AI engines from embedded JSON
    function renderEngines() {
      const searchColumn = document.getElementById('search-column');

      engineData.engines.forEach(engine => {
        const engineElement = document.createElement('div');
        engineElement.className = 'search-engine';
        engineElement.innerHTML = `
          <div class="features">
            <button class="engine-search-button" data-url="${engine.url}">${engine.name}</button>
            <p>${engine.description}</p>
          </div>
        `;
        searchColumn.appendChild(engineElement);
      });

      // Add click event listeners to buttons
      document.querySelectorAll('.engine-search-button').forEach(button => {
        button.addEventListener('click', function() {
          const url = this.getAttribute('data-url');
          window.open(url, 'tab_' + Date.now() + '_' + Math.random());
        });
      });
    }

    // Call the render function when the page loads
    renderEngines();
  </script>
</body>
</html>
