<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title style="width: 100%;">AI Search Engines</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      margin: 2rem;
      background-color: #f0f0f0;
    }
    
    .main-container {
      display: flex;
      gap: 1rem;
      justify-content: center;
      margin-left: 300px;
    }
    .search-column {
      width: 450px;
    }
    .search-engine {
      margin-bottom: .5rem;
      padding-top: 0.0rem;
      padding-right: 0.5rem;
      border-left: 4px solid #3498db;
      background-color: #f8f9fa;
      break-inside: avoid;
      position: relative;
      width: 600px;
    }

    h1 {
      color: #2c3e50;
      text-align: center;
      margin-bottom: 1rem;
    }

    h2 {
      color: #2980b9;
      margin-top: 0;
      font-size: 1.25rem;
    }

    a {
      color: #3498db;
      text-decoration: none;
      font-weight: bold;
    }

    a:hover {
      text-decoration: underline;
    }

    .features {
      display: flex;
      align-items: center;
      gap: 1rem;
      margin-left: 1rem;
      color: #7f8c8d;
      font-size: 0.9rem;
    }

    ul {
      padding-left: 1.2rem;
      margin: 0.5rem 0;
    }

    li {
      margin-bottom: 0.3rem;
    }

    .engine-search-button {
      background-color: lightgreen;
      border: none;
      border-radius: 20px;
      padding: 8px 16px;
      font-size: 14px;
      cursor: pointer;
      margin-top: 10px;
      display: block;
      position: relative;
    }

    .features {
      position: relative;
    }

    .engine-search-button::before {
      content: attr(data-url);
      position: absolute;
      top: 50%;
      left: 100%;
      transform: translateY(-50%);
      background-color: #333;
      color: white;
      padding: 5px;
      border-radius: 3px;
      opacity: 0;
      transition: opacity 0.3s ease;
      z-index: 10;
      white-space: nowrap;
      font-size: 12px;
      margin-left: 10px;
    }

    .engine-search-button:hover::before {
      opacity: 1;
    }
  </style>
</head>
<body>
  <div class="main-container">
    <div class="search-column">
      <div class="search-engine">
        <div class="features">
          <button class="engine-search-button" data-url="https://chat.mistral.ai/chat">Le Chat</button>
          <p>French, fast and privacy focused</p>
        </div>
      </div>

      <div class="search-engine">
        <div class="features">
          <button class="engine-search-button" data-url="https://chat.deepseek.com/">DeepSeek Official</button>
          <p>Original DeepSeek</p>
        </div>
      </div>

      <div class="search-engine">
        <div class="features">
          <button class="engine-search-button" data-url="https://ai-chatbot.top/">DeepSeek Clone</button>
          <p>No web search but very fast, no login</p>
        </div>
      </div>

      <div class="search-engine">
        <div class="features">
          <button class="engine-search-button" data-url="https://www.beago.ai/">BeaGo</button>
          <p>Fast, sometimes hallucinates</p>
        </div>
      </div>

      <div class="search-engine">
        <div class="features">
          <button class="engine-search-button" data-url="https://venice.ai/cha">Venice Chat</button>
          <p>Uncensored, don't know much about it</p>
        </div>
      </div>
    </div>
  </div>
  <script>
    // Open the URL directly when the button is clicked
    document.querySelectorAll('.engine-search-button').forEach(button => {
      button.addEventListener('click', function() {
        const url = this.getAttribute('data-url');
        window.open(url, 'tab_' + Date.now() + '_' + Math.random());
      });
    });
  </script>
</body>
</html>
