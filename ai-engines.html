<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Search Engines</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    
    .main-container {
      display: flex;
      justify-content: center;
      width: 100%;
      max-width: 1000px;
      padding: 2rem;
    }

    .search-column {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
      gap: 1rem;
      width: 100%;
    }

    .search-engine {
      margin-bottom: 1rem;
      padding: 0.5rem;
      border-left: 4px solid #3498db;
      background-color: #f8f9fa;
      break-inside: avoid;
      position: relative;
      width: 100%;
    }

    .features {
      display: flex;
      align-items: center;
      gap: 1rem;
      margin-left: 1rem;
      color: #7f8c8d;
      font-size: 0.9rem;
      position: relative;
    }

    .engine-search-button {
      background-color: lightgreen;
      border: none;
      border-radius: 20px;
      padding: 8px 16px;
      font-size: 14px;
      cursor: pointer;
      margin-top: 10px;
      display: block;
      position: relative;
    }

    .engine-search-button::before {
      content: attr(data-url);
      position: absolute;
      bottom: 100%;
      left: 50%;
      transform: translateX(-50%);
      background-color: #333;
      color: white;
      padding: 5px;
      border-radius: 3px;
      opacity: 0;
      transition: opacity 0.3s ease;
      z-index: 10;
      white-space: nowrap;
      font-size: 12px;
      margin-bottom: 10px;
    }

    .engine-search-button:hover::before {
      opacity: 1;
    }

    @media (max-width: 800px) {
      .main-container {
        padding: 1rem;
      }

      .search-column {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="main-container">
    <div id="search-column" class="search-column">
      <!-- Engines will be dynamically inserted here -->
    </div>
  </div>

  <script>
    // Embedded JSON data to avoid CORS issues
    const engineData = {
      "engines": [
        {
          "name": "Le Chat",
          "url": "https://chat.mistral.ai/chat",
          "description": "French, fast and privacy focused"
        },
        {
          "name": "DeepSeek Official",
          "url": "https://chat.deepseek.com/",
          "description": "Original DeepSeek"
        },
        {
          "name": "DeepSeek Clone",
          "url": "https://ai-chatbot.top/",
          "description": "No web search but very fast, no login"
        },
        {
          "name": "BeaGo",
          "url": "https://www.beago.ai/",
          "description": "Fast, sometimes hallucinates"
        },
        {
          "name": "Venice Chat",
          "url": "https://venice.ai/cha",
          "description": "Uncensored, don't know much about it"
        },
        {
          "name": "ChatGPT",
          "url": "https://chatgpt.com/",
          "description": "First popular GPT from OpenAI"
        },
        {
          "name": "Grok",
          "url": "https://grok.com",
          "description": "From X"
        },
        {
          "name": "Groq",
          "url": "https://groq.com/",
          "description": "Fast inference"
        },
        {
          "name": "Copilot",
          "url": "https://copilot.microsoft.com/",
          "description": "From Microsoft; has a Windows app too"
        },
        {
          "name": "Gemini",
          "url": "https://gemini.google.com",
          "description": "From Google"
        },
        {
          "name": "Google AI Studio",
          "url": "https://aistudio.google.com/prompts/new_chat",
          "description": "From Google"
        },
        {
          "name": "Claude",
          "url": "https://claude.ai/new",
          "description": "From Anthropic"
        },
        {
          "name": "Meta AI",
          "url": "https://www.meta.ai/",
          "description": "From Meta"
        }
      ]
    };

    // Render AI engines from embedded JSON
    function renderEngines() {
      const searchColumn = document.getElementById('search-column');

      engineData.engines.forEach(engine => {
        const engineElement = document.createElement('div');
        engineElement.className = 'search-engine';
        engineElement.innerHTML = `
          <div class="features" style="position: relative;">
            <button class="engine-search-button" data-url="${engine.url}">${engine.name}</button>
            <p>${engine.description}</p>
          </div>
        `;
        searchColumn.appendChild(engineElement);
      });

      // Add click event listeners to buttons
      document.querySelectorAll('.engine-search-button').forEach(button => {
        button.addEventListener('click', function() {
          const url = this.getAttribute('data-url');
          window.open(url, 'tab_' + Date.now() + '_' + Math.random());
        });
      });
    }

    // Call the render function when the page loads
    renderEngines();
  </script>
</body>
</html>
